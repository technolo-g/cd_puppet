---

- name: Create EC2 infrastructure
  hosts: local
  gather_facts: no
  vars:
    region: us-west-2
    version: 2014061506
    keypair: meetup-demo
    instance_type: t1.micro
    ami_id: ami-f34032c3
    vpc_id: vpc-6df8f30f
  roles:
    - ec2

- name: Configure the puppetmaster
  hosts: puppetmaster
  user: ubuntu
  roles:
    - base
    - zookeeper
    - zookeeper_client
    - puppet_master


- name: Configure the puppetclient
  hosts: puppetclient
  user: ubuntu
  roles:
    - base
    - zookeeper_client